<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        height: 200px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h5 class="text-center pt-4 text-muted">Refund Multiple Orders</h5>
    <!-- Pills navs -->
    <div class="d-flex my-3 justify-content-center">
      <button id="same-page" class="badge badge-pill badge-secondary">
        On this page
      </button>
      <button id="all-pages" class="ml-2 badge badge-pill badge-light">
        Everywhere
      </button>
    </div>
    <!-- Pills navs -->

    <div class="container p-3 align-items-center">
      <!-- Pills content -->

      <div class="tab-content" id="tab1">
        <div
          class="tab-pane fade show active"
          id="ex1-pills-1"
          role="tabpanel"
          aria-labelledby="ex1-tab-1"
        >
          <div class="form-row">
            <div class="col">
              <input
                type="number"
                class="form-control form-control-sm"
                id="first-number"
                aria-describedby="emailHelp"
                placeholder="****230"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control form-control-sm"
                id="second-number"
                placeholder="****234"
              />
            </div>
            <div class="col">
              <select
                id="refund-reason"
                class="form-control form-control-sm"
                placeholder="Last name"
              >
                <option value="none" disabled selected>Select an option</option>
                <option value="delay_in_shipping">Delay in shipping</option>
                <option value="suspending_seller">Suspending seller</option>
                <option value="fraudulent_seller">Fraudulent seller</option>
                <option value="high_risk_buyer">High Risk buyer</option>
                <option value="incorrect_buyers_address">
                  Incorrect buyers address
                </option>
                <option value="buyer_requested_to_stop_shipment">
                  Buyer requested to stop shipment
                </option>
                <option value="combined_shipping_error">
                  Combined shipping error
                </option>
                <option value="missing_special_offer">
                  Missing special offer
                </option>
                <option value="package_returned_with_tracking">
                  Package returned with tracking
                </option>
                <option value="invalid_tracking">Invalid tracking</option>
                <option value="delivered_to_wrong_address">
                  Delivered to wrong address
                </option>
                <option value="return_policy">Return policy</option>
                <option value="empty_package">Empty package</option>
                <option value="wrong_item">Wrong item</option>
                <option value="counterfeit">Counterfeit</option>
                <option value="account_takeover">Account Takeover</option>
              </select>
            </div>
          </div>
          <small id="warning-text" class="d-none text-danger"
            >Please fill the form entirely</small
          >
          <button class="mt-4 btn btn-outline-primary btn-block btn-sm" id="pr">
            Refund
          </button>
        </div>
      </div>
      <div class="tab-p d-none" id="tab2">Yo what's up man</div>
      <!-- Pills content -->
    </div>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/page.js"></script>
  </body>
</html>
